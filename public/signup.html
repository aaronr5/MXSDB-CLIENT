<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="MX Simulator content sharing site">
    <meta name="keywords" content="Mx Simulator, Skins, Models, Gear, Tracks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXSDB | Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body id="form-page">
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div class="auth-container">
        <h1 class="auth-logo-wrapper"><a href="/home.html"><img src="assets/images/MXSDB.svg" alt="MXSDB" class="auth-logo-img"></a></h1>
        <div class="form-container">
            <h1 class="form-header">Sign Up</h1>
            <form id="signup-form">
                <label for="username">Username</label>
                <br>
                <input type="text" name="username" class="form-input" id="new-username" placeholder="username" required="true">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" class="form-input" id="new-password" placeholder="password" required="true">
                <br>
                <label for="verify-password">Re-Enter Password</label>
                <br>
                <input type="password" name="verify-password" class="form-input" id="new-password-verify" placeholder="re-enter password" required="true">
                <br>
                <label for="firstName">First Name</label>
                <br>
                <input type="text" name="firstName" class="form-input" id="new-firstName" placeholder="First Name" required="true">
                <br>
                <label for="lastName">Last Name</label>
                <br>
                <input type="text" name="lastName" class="form-input" id="new-lastName" placeholder="Last Name" required="true">
                <br>
                <p id="form-error"></p>
                <br>
                <button type="submit" name="sign-up-button" id="sign-up-button" class="form-submit-button">Sign Up!</button>
                <p class="form-footer">Already have an account. <a href="/login" class="footer-link">Login</a>.</p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/auth.js"></script>
</body>

</html>
