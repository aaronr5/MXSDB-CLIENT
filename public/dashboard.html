<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="MX Simulator content sharing site">
    <meta name="keywords" content="Mx Simulator, Skins, Models, Gear, Tracks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXSDB | Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div class="menubar">
        <div class="menubar-container">
          <div class="header-container">
            <div class="logo">
                <h1><a href="/"><img src="assets/images/MXSDB.svg" alt="MXSDB" class="logo-img"></a></h1>
            </div>
            <button type="button" name="button" class="menu-button">MENU</button>
          </div>
            <div class="nav nav-responsive">
                <ul class="nav-items">
                    <li class="nav-item"><a href="/bikes" class="nav-menu-links">Bikes</a></li>
                    <li class="nav-item"><a href="/gear" class="nav-menu-links">Gear</a></li>
                    <li class="nav-item"><a href="/tracks" class="nav-menu-links">Tracks</a></li>
                    <li class="nav-item upload-btn"><a href="/upload" class="nav-menu-links">Upload</a></li>
                </ul>
                <div class="user-nav">
                <ul class="login">
                    <li class="login-option">
                        <a href="/login" class="nav-menu-links">
                            <p>Login</p>
                        </a>
                    </li>
                    <li class="login-option">
                        <a href="/signup" class="nav-menu-links">
                            <p>Sign Up</p>
                        </a>
                    </li>
                </ul>
                <ul class="user-options">
                    <li class="user-option">
                        <a href="/dashboard.html" class="user-name nav-menu-links"></a>
                    </li>
                    <li class="user-option">
                        <a class="log-out nav-menu-links">Logout</a>
                    </li>
                </ul>
              </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="user-dashboard">
                <div class="user-profile">
                    <div id="user-info">
                        <h2 class="username section-header"></h2>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <h3 class="users-name"></h4>
                      <h3 class="joined-date"></h4>
                    </div>
                    <div class="col">
                      <h3 class="upload-count"></h4>
                      <h3 class="user-level"></h4>
                    </div>
                    <div class="col">

                    </div>
                  </div>
                </div>
              </div>
              <h2 class="section-header">My Uploads</h2>
              <hr>
              <div class="users-uploads">
                <div class="results">
                </div>
                <div class="page-nav">
                  <button type="button" class="prevPageBtn" name="button">Prev page</button>
                  <button type="button" class="nextPageBtn" name="button">Next page</button>
                </div>
              </div>
        </div>
    </div>
  </div>
    <div class="footer">
      <div class="footer-container">
        <p>MXS DB &copy; 2017</p>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/dashboard.js"></script>
</body>

</html>
