<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MXSDB | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="menubar">
        <div class="menubar-container">
            <div class="logo">
                <h1>MXS Content Site</h1>
            </div>
            <div class="nav">
                <ul class="nav-items">
                    <li class="nav-item"><a>Recent</a></li>
                    <li class="nav-item upload-btn"><a>Upload</a></li>
                </ul>
            </div>
            <div class="login">
                <a class="login-option">
                    <p>Log-In</p>
                </a>
                <a class="login-option">
                    <p>Sign-Up</p>
                </a>
            </div>
            <div class="user-options">
                <a class="user-option" id="user-name"></a>
                <a class='user-option log-out'>Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="user-dashboard">
                <h1>User Info</h1>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
