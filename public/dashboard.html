<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MXSDB | Dashboard</title>
      <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>
    <div class="menubar">
        <div class="menubar-container">
            <div class="logo">
                <h1><a href="/"><img src="assets/images/logo.png" alt="" class="logo-img"></a></h1>
            </div>
            <div class="nav">
                <ul class="nav-items">
                  <li class="nav-item"><a href="/bikes">Bikes</a></li>
                  <li class="nav-item"><a href="/gear">Gear</a></li>
                  <li class="nav-item"><a href="/tracks">Tracks</a></li>
                  <li class="nav-item upload-btn"><a href="/upload.html">Upload</a></li>
                </ul>
            </div>
            <div class="user-options">
                <a class="user-option user-name"></a>
                <a class='user-option log-out'>Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="user-dashboard">
              <div class="user-profile">
                <div id="user-info">
                  <h2 class="username section-header"></h2>
                  <hr>
                  <div class="row">
                    <div class="col">
                      <h3 class="users-name"></h4>
                      <h3 class="joined-date"></h4>
                    </div>
                    <div class="col">
                      <h3 class="upload-count"></h4>
                      <h3 class="user-level"></h4>
                    </div>
                    <div class="col">
                      <h3><a href="#">Edit Account</a></h4>
                    </div>
                  </div>
                </div>
              </div>
              <h2 class="section-header">My Uploads</h2>
              <hr>
              <div class="users-uploads">
                <div class="results">
                </div>
              </div>
        </div>
    </div>
  </div>
    <div class="footer">
      <div class="footer-container">
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/dashboard.js"></script>
</body>

</html>
