<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MXSDB | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="menubar">
        <div class="menubar-container">
            <div class="logo">
                <h1><a href="/">MXS DB</a></h1>
            </div>
            <div class="nav">
                <ul class="nav-items">
                    <li class="nav-item"><a href="/bikes">Bikes</a></li>
                    <li class="nav-item"><a href="/gear">Gear</a></li>
                    <li class="nav-item"><a href="/tracks">Tracks</a></li>
                    <li class="nav-item upload-btn"><a href="/upload">Upload</a></li>
                </ul>
            </div>
            <div class="login">
                <a href="/login" class="login-option">
                    <p>Login</p>
                </a>
                <a href="/signup" class="login-option">
                    <p>Sign Up</p>
                </a>
            </div>
            <div class="user-options">
                <a href="/dashboard.html" class="user-option user-name"></a>
                <a class='user-option log-out'>Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h2 id="content-category">Most Recent</h2>
            <div class="filter">
            <p class="filter-text">Filter: </p>
            <select class="filter-select" name="filter-select">
              <option value="recent">Recent</option>
              <option value="popular">Popular</option>
            </select>
          </div>
            <hr>
            <div class="results">

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-container">
          <h2>MXS DB</h2>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/home.js"></script>
</body>

</html>
